<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Product cards</title><link rel=stylesheet href=layout_product-cards.18112ed7.css><link rel=stylesheet href=layout_product-cards.43771548.css><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel=stylesheet><body>
    <div class=card data-qa=card>
      <div class=card__computer></div>

      <div class=card__content>
        <p class=card__title>
          APPLE A1419 iMac 27" Retina
          <br>
          5K Monoblock (MNED2UA/A)
        </p>
        <p class=card__code>Product code: 195434</p>
      </div>

      <div class=card__stars>
        <div class="card__star card__star--active"></div>
        <div class="card__star card__star--active"></div>
        <div class="card__star card__star--active"></div>
        <div class="card__star card__star--active"></div>
        <div class=card__star></div>
      </div>

      <p class=card__reviews>Reviews: 5</p>

      <div class=card__price>
        <span class=card__price-title>Price</span>
        <span class=card__price-value>$2,199</span>
      </div>

      <button class=card__button data-qa=hover>
        BUY
      </button>
    </div>
